ID: MTA_TimeApp
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: TimeandAttendance
   type: html5
   path: TimeandAttendance
   parameters:
      disk-quota: 512M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_MTA_TimeApp
    - name: dest_MTA_TimeApp

resources:
 - name: uaa_MTA_TimeApp
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_MTA_TimeApp
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

